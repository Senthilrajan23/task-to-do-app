<body onload="loadInitialData()">

  <!-- Mobile only modal button -->
  <div class="NewTask-mobile-only-modal-button">
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addNewModal">
      <i class="fa-solid fa-plus"></i> Add Task
    </button>
    </div>

  <!-- Add new Modal form -->
  <div
  class="modal fade"
  id="addNewModal"
  tabindex="-1"
  aria-labelledby="addNewModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="addNewModalLabel">Add New Task</h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="image_URL" class="form-label">Image URL</label>
            <input
              type="url"
              class="form-control"
              id="image_URL"
              aria-describedby="imageHelp"
              placeholder="https://www.istockphoto.com/photo/man"
            />
            <div id="imageHelp" class="form-text">
              Its a optional filed for you...
            </div>
          </div>

          <div class="mb-3">
            <label for="taskTitle" class="form-label">Task Title</label>
            <input
              type="text"
              class="form-control"
              id="taskTitle"
              placeholder="Task Title"
              required
            />
          </div>

          <div class="mb-3">
            <label for="taskType" class="form-label">Task Type</label>
            <input
              type="text"
              class="form-control"
              id="taskType"
              placeholder="Task Type"
              required
            />
          </div>

          <div class="mb-3">
            <label for="taskDesc" class="form-label"
              >Task Description</label
            >
            <textarea
              type="text"
              class="form-control"
              id="taskDesc"
              placeholder="Task Description"
              required
            ></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-secondary"
          data-bs-dismiss="modal"
        >
          Close
        </button>
        <button
          type="button"
          class="btn btn-primary"
          onclick="handleSubmit()"
          >
          Save changes
        </button>
      </div>
    </div>
  </div>
</div>
